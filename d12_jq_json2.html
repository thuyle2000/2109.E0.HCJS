<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        tr>td:nth-child(3), tr>td:nth-child(4){
            text-align: center;
        } 
    </style>

</head>

<body>
    <div class="container">
        <h2>Json Demo - version 2</h2>
        <hr>

        <table class="table  table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Year of Birth</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="st">

            </tbody>
        </table>
    </div>

</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        let students =
            [
                { "id": "S01", "name": "La Bao Minh", "yob": 2001 },
                { "id": "S02", "name": "Sar Lavi", "yob": 2003 },
                { "id": "S03", "name": "Nguyen Toan", "yob": 2000 },
                { "id": "S04", "name": "Ngoc Huyen", "yob": 2001 },
                { "id": "S05", "name": "Van Khoa", "yob": 2003 },
                { "id": "S06", "name": "Duy Truc", "yob": 2003 }
            ];

        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();

        let ds = [];
        students.forEach(sv => {
            ds.push(`<tr> <td>${sv.id}</td><td>${sv.name}</td><td>${sv.yob}</td><td> ${currentYear - sv.yob} </td></tr>`);
        });

        $("#st").html(ds.join(""));

    })



</script>

</html>
