<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/d12_login.js"></script>
</head>

<body>
    <div class="container">
        <h2>login</h2>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <form action="d12_jq_intro2.html" id="formLogin" name="formLogin">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" class="form-control" name="user" id="user" value="aptech">
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="pass" id="pass" value="123">
                    </div>

                    <button type="submit" class="btn btn-danger">Submit</button>
                    <button type="reset" class="btn btn-info">Reset</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
