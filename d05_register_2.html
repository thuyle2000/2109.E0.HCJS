<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        form{
            margin: 1rem;
        }
        div{
            padding: 0.3rem;
        }
        label{
            display: inline-block;
            width: 7rem;
        }

        input:required{
            border-bottom: red medium double;
            border-top: none;
            border-right: none;
            border-left: none;
        }
    </style>
</head>
<body>
    <h2>Form Demo</h2>
    <hr>
    <h3>Register Form</h3>
    <form action="d05_form_login.html">
        <div>
            <label for="">user account : </label>
            <input type="text" name="user" id="user" placeholder="nhap ten tai khoan" required autofocus>
        </div>

        <div>
            <label for="">password : </label>
            <input type="password" name="pass" id="pass" required
            pattern="123">
        </div>

        <div>
            <label for="">email : </label>
            <input type="email" name="email" id="email" required
            >
        </div>
        
        <div>
            <label for=""> gender : </label>
            <input type="radio" name="gender" id="gender" value="male" checked> Male 
            <input type="radio" name="gender" id="gender" value="female"> Female
        </div>

        <div>
            <label for="">hobbies : </label>
            <input type="checkbox" name="hobbies_1" id="hobbies_1" value="da banh"> football

            <input type="checkbox" name="hobbies_2" id="hobbies_2" value="an hang" checked> eating-out

            <input type="checkbox" name="hobbies_3" id="hobbies_3" value="nghe nhac" checked> listening-music
        </div>

        <div>
            <label for="">City : </label>
            <select name="city" id="city">
                <option value="SG">Saigon</option>
                <option value="HN">Hanoi</option>
                <option value="CT">Cantho</option>
                <option value="DN">Danang</option>
            </select>
        </div>

        <div>
            <label for="">Birthday : </label>
            <input type="date" name="dob" id="dob" min="1990-01-31" max="2006-12-31" value="2003-04-30">
        </div>

        <div><label for="">Ranking : </label>
            <input type="number" id="rank" name="rank" min="1" max="5" value="3">
        </div>

        <div>
            <label for="">comments : </label> <br>
            <textarea name="comment" id="comment" cols="50" rows="5">comment here...</textarea>

        </div>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
       
    </form>
</body>
</html>
