<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body bgcolor="#FFE4C4">
    <h1>LIST DEMO</h1>
    <hr>

    <h2>An ordered HTML list</h2>
    <ol style="background-color: lemonchiffon;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol style="list-style-type: upper-roman; background-color:rgb(202, 125, 240); color: snow; ">
        <li>Candy</li>
        <li>Bananas</li>
        <li>Chocolate</li>
        <li>Snack</li>
    </ol>

    <hr>
    <h2>An unordered HTML list</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ul style="list-style-type: square;">
        <li>Candy</li>
        <li>Bananas</li>
        <li>Chocolate</li>
        <li>Snack</li>
    </ul>

    <hr>
    <h2>Definition List</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>

        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>

</html>
