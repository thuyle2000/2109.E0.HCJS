<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <h2>DataList Demo</h2>
    <hr>

    <form action="d05_menu.html">
        <input list="dsTrinhDuyet" name="browser" id="browser">
        <datalist id="dsTrinhDuyet">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
        <input type="submit">
      </form>
</body>
</html>
